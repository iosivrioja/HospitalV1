{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %} Sistema Hospitalario {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .bg-celeste {
                background-color: #87CEEB; /* Color celeste */
            }
            .text-white {
                color: white;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-light bg-celeste">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link text-white active" href="{% url 'inicio' %}">Inicio</a>
                <a class="nav-item nav-link text-white" href="{% url 'pacientes' %}">Paciente</a>
                <a class="nav-item nav-link text-white" href="{% url 'nosotros' %}">Nosotros</a>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    {% block contenido %}  
                    <!-- Aquí irá el contenido específico de cada vista -->
                    {% endblock %}
                </div>
            </div>
        </div>

        <footer class="bg-celeste text-white text-center py-3 mt-4">
            <div class="container">
                <p class="mb-0">Sistema Hospitalario © 2024. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
